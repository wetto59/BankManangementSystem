    .profile-container {

        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);

    }

    .profile-container:hover {

    }

    h2 {

    }

    .form-group {

    }

    .form-group label {

    }

    .form-group input:focus {

        background: #fff;

    }
    i{
