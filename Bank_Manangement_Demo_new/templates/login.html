<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1><i class="fas fa-lock"></i> Вход в системата</h1>
            <p class="login-subtitle">Моля, влезте в профила си</p>

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="login_input"><i class="fas fa-user"></i> Потребителско име / Имейл / Телефон:</label>
                    <input type="text" id="login_input" name="login_input" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Парола:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Влез</button>

                <p class="register-link">
                    Нямате акаунт? <a href="{{ url_for('register') }}">Регистрирайте се тук</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
