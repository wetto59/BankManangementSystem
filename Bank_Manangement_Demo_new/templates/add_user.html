{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='add_user.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Добавяне на нов потребител</h2>
    <form method="POST" action = "{{ url_for('add_user') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Потребителско име</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Имейл</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Име</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Дата на раждане</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="mb-3">
            <label for="national_id" class="form-label">ЕГН</label>
            <input type="text" class="form-control" id="national_id" name="national_id" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Телефонен номер</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="citizenship" class="form-label">Гражданство</label>
            <input type="text" class="form-control" id="citizenship" name="citizenship" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select class="form-control" id="status" name="status">
                <option value="active">Активен</option>
                <option value="inactive">Неактивен</option>
                <option value="suspended">Затворен</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роля</label>
            <select class="form-control" id="role" name="role">
                <option value="customer">Клиент</option>
                <option value="admin">Администратор</option>
            </select>
        </div>
        <button type="submit" class="btn btn-add" style="width: 110px;">Добави</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-back" style="width:70px;">Назад</a>
    </form>
</div>
{% endblock %}
